<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="bower_components/mocha/mocha.css">
</head>
<body>

	<div id="mocha"></div>

	<script src="bower_components/mocha/mocha.js"></script>
	<script src="bower_components/chai/chai.js"></script>
	<script src="node_modules/sinon/pkg/sinon.js"></script>
	<script src="bower_components/sinon-chai/lib/sinon-chai.js"></script>


	<script>
		mocha.setup('bdd');
		var expect = chai.expect;
	</script>

	<script>
		function sum(numbers) {
			if (!(Array.isArray(numbers))) {
				numbers = [].slice.call(arguments, 0);
			}

			return numbers.reduce(function(s, n) {
				return s + n;
			}, 0);
		}
	</script>

	<script>
		describe("#sum 1", function() {
			it('Sinon tests', function() {
				sinon.stub(console, 'log');

				console.log('Hello');

				expect(console.log.called).to.be.true;
				expect(console.log.calledWith('Hello')).to.be.true;

				var obj = {
					name: 'John',
					age: 18
				};

				console.log(obj);

				expect(console.log.called).to.be.true;
				expect(console.log.calledWith(obj)).to.be.true;
				expect(console.log.calledWithMatch({name: 'John'})).to.be.true;

				console.log.restore();
			});
		});
	</script>

	<script>
		mocha.run();
	</script>

</body>
</html>
