<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="http://localhost:54885/Scripts/jquery-2.1.4.min.js"></script>
    <script src="handlebars-v3.0.3.js"></script>
</head>
<body>
    <main id="main"></main>

    <script id="template" type="text/x-handlebars-template">
        <div class="container">
            <h1>Animals</h1>
            <ul class="animals-list">
                {{#each animals}}
                <li>
                    {{#with @this}}
                    {{#if url}}
                    <a href="{{url}}">See a {{name}}</a>
                    {{else}}
                    <a href="http://cdn.playbuzz.com/cdn/3170bee8-985c-47bc-bbb5-2bcb41e85fe9/d8aa4750-deef-44ac-83a1-f2b5e6ee029a.jpg">No link for {{name}}, here is Batman!</a>
                    {{/if}}
                    {{/with}}
                </li>
                {{/each}}
            </ul>
        </div>
    </script>

    <script type="text/javascript">
        var data = {
            animals: [
                {
                name: 'Lion',
                url: 'https://susanmcmovies.files.wordpress.com/2014/12/the-lion-king-wallpaper-the-lion-king-2-simbas-pride-4685023-1024-768.jpg'
                },
                {
                    name: 'Turtle',
                    url: 'http://www.enkivillage.com/s/upload/images/a231e4349b9e3f28c740d802d4565eaf.jpg'
                },
                {
                    name: 'Dog'              
                },
                {
                    name: 'Cat',
                    url: 'http://i.imgur.com/Ruuef.jpg'
                },
                {
                    name: 'Dog Again'              
                }
            ]
        };

        var templateHtmlString = document.getElementById('template').innerHTML;
        var handlebasCompiledTemplate = Handlebars.compile(templateHtmlString);

        document.getElementById('main').innerHTML = handlebasCompiledTemplate(data);
    </script>

</body>
</html>
