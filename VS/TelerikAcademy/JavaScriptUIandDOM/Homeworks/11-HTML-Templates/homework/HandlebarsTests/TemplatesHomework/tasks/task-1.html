<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Task 1</title>
    <script src="http://localhost:54885/Scripts/jquery-2.1.4.min.js"></script>
    <script src="handlebars-v3.0.3.js"></script>
</head>
<body>
    <main id="main"></main>

    <script id="table-template" type="text/x-handlebars-template">
        <table class="items-table">
            <thead>
                <tr>
                    <th>#</th>
                    {{#each headers}}
                    <th>{{@this}}</th>
                    {{/each}}
                </tr>
            </thead>
            <tbody>
                {{#each items}}
                <tr>
                    <td>{{@index}}</td>
                    {{#with @this}}
                    <td>{{col1}}</td>
                    <td>{{col2}}</td>
                    <td>{{col3}}</td>
                    {{/with}}
                </tr>
                {{/each}}
            </tbody>
        </table>
    </script>

    <script type="text/javascript">
        var data = {
            headers: ['Vendor1', 'Model', 'OS'],
            items: [
                {
                    col1: 'Nokia',
                    col2: 'Lumia 920',
                    col3: 'Windows Phone'
                },
                {
                    col1: 'LG',
                    col2: 'Nexus 5',
                    col3: 'Android'
                },
                {
                    col1: 'Apple',
                    col2: 'iPhone 6',
                    col3: 'iOS'
                }
            ]
        };

        var tebleTemplateString = document.getElementById('table-template').innerHTML;
        var handlebarsCompiledTemplate = Handlebars.compile(tebleTemplateString);

        document.getElementById('main').innerHTML = handlebarsCompiledTemplate(data);
    </script>
    <!--<script src="task-1.js"></script>-->
</body>
</html>
